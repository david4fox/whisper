{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %} Django App {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'style.css' %}" rel="stylesheet" />

    {% comment %}
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">
        <img
          src="{% static 'imagenes/logo.png' %}"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="Logo"
        />
        Whisper-Django
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'upload_video' %}">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'video_in_text' %}"
              >Transcription</a
            >
          </li>
        </ul>
      </div>
    </nav>
    {% endcomment %}
  </head>

  <body
    style="display: flex; flex-direction: column; min-height: 100vh; margin: 0"
  >
    <!-- Navbar -->
    <nav
      style="
        width: 100%;
        background-color: #343a40;
        padding: 10px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="display: flex; align-items: center">
        <a
          href="{% url 'home' %}"
          style="
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
            display: flex;
            align-items: center;
          "
        >
          <img
            src="{% static 'imagenes/logo.png' %}"
            width="30"
            height="30"
            alt="Logo"
            style="margin-right: 10px"
          />
          Whisper-Django
        </a>
        <button
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: none;
          "
        >
          <span></span>
        </button>
      </div>
      <div
        id="navbarNav"
        style="display: flex; justify-content: center; align-items: center"
      >
        <ul style="list-style: none; padding: 0; margin: 0; display: flex">
          <li style="margin-right: 20px">
            <a
              href="{% url 'upload_video' %}"
              style="color: #ffffff; text-decoration: none"
              >Upload</a
            >
          </li>
          <li style="margin-right: 20px">
            <a
              href="{% url 'video_in_text' %}"
              style="color: #ffffff; text-decoration: none"
              >Transcription</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contenido -->
    <div
      class="container"
      style="
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      {% block content %} {% endblock %}
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
